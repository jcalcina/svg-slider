<!DOCTYPE HTML>
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Frontlight Web Design</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link href="styles/slider.css" rel="stylesheet">
<!--[if lt IE 9]>

<body>
<div id="wrap">

<div class="container">

<div id="carousel">
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="2000">
  

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div id="day" class="item active slidbck imgctr">
      <img src="images/day.svg" alt="background slide">
    </div>

    <div id="dusk" class="item slidbck2 imgctr">
      <img src="images/dusk.svg" alt="background slide">
    </div>
    <div id="night" class="item slidbck3 imgctr">
      <img src="images/night.svg" alt="background slide">
    </div>
    
    <div id="house">
    <div class="container text-center max">
      <img src="images/house.svg" alt="background slide">
    </div><!-- /container -->
    </div><!-- /house -->
  </div><!-- /carousel-inner -->
  
</div><!-- /example -->

</div><!--/#carousel -->

</div><!--/container-->
</div><!-- /wrap -->

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</body>
</html>
